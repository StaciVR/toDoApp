<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!-- link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS style sheet link -->
    <link rel="stylesheet" href="CSS/styles.css">
    <!-- Javascript link -->
    <script src="JS/script.js" defer></script>
</head>

<body>
    <h1>My To Do List</h1>
    <!-- header will contain the input task and button box for user to type each new task into-->
    <header id="container">
        <div class="row justify-content-around" id="taskBar">
            <input class="col-9" type="text" id="userInput" placeholder="Enter The Task Here..." />
            <button class="col-2" id="submitBtn">Add Task</button>
        </div>
    </header>

    <!--main will contain the structure for the area where the actual to do list will form-->
    <main class="toDoList">
        <!-- this div will be filled with to do list items through the use of javascript-->
        <div id="tasks" class="listBox"></div>
    </main>

    <footer>
        <div>
            <!-- picture to be inserted as footer image-->
            <picture>
                <source media="max-width:640px" srcset="images/footerImage_640x250.jpg" />
                <source media="max-width:1024px" srcset="images/footerImage_1024x250.jpg" />
                <img src="images/footerImage_1280x250.jpg" alt="footer image" />
            </picture>
        </div>
    </footer>

</body>

</html>
